<html>
    <script>
        let saveFile = () => {
            var description = document.getElementById('request');
            var department = document.getElementById('department');
            var departmentIndex = department.selectedIndex;
        
            csvContent = "data:text/csv;charset=utf-8," + "|request|,|department|\n|" +
                description.value + '|,|' + department.options[departmentIndex].value + "|";
        
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "formData.csv");
            document.body.appendChild(link); // Required for FF
        
            link.click(); // This will download the data file named "formData.csv".
        }
    </script>


<body>
