<html>
<body>
<label for="Description ">Description:</label>
<input type="text" name="description" id="description"><br>

<label for="Department">Department:</label>
<input type="text" name="department" id="department"><br>

<label for="Email">Email:</label>
<input type="text" name="email" id="email"><br>

<label for="Name">Name:</label>
<input type="text" name="name" id="name"><br>

<label for="Phone">Phone:</label>
<input type="text" name="phone" id="phone"><br>

<label for="Address">Address:</label>
<input type="text" name="address" id="address"><br>

<label for="City">City:</label>
<input type="text" name="city" id="city"><br>

<label for="Zip">Zip:</label>
<input type="text" name="zip" id="zip"><br>

<label for="Company">Company:</label>
<input type="text" name="company" id="company"><br>

<input type="button" id="bt" value="Make Request" onclick="saveFile()" />
</body>
<script>

let saveFile = () => {
const description = document.getElementById('description');
const department = document.getElementById('department');
const email = document.getElementById('email');
const phone = document.getElementById('phone');
const address = document.getElementById('address');
const city = document.getElementById('city');
const zip = document.getElementById('zip');
const company = document.getElementById('company');

let data = 
	'@THC@description,' + description.value + ',' +
	'@THC@department,' + department.value + ',' +
	'@THC@email,' + email.value + ',' +
	'@THC@phone,' + phone.value + ',' +
	'@THC@address,' + address.value + ',' +
	'@THC@city,' + city.value + ',' +
	'@THC@zip,' + zip.value + ',' +
	'@THC@company,' + company.value + ',';
	
	 const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.csv';

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click(); 
    }

</script>

</html>
